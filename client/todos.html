<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" type="text/css" href="css/todos.css">
  <script type="text/javascript" src="javascript/util.js"></script>
  <script type="text/javascript" src="javascript/todos.js"></script>
</head>
<body>

<p>
  <label for="owner"> To-Do's Owner:</label><input id="owner" type="text" name="owner">
</p>

<p>
  <label for="orderBy"> Order by:</label>
  <select id="orderBy" name="orderBy">
    <option value="">Select</option>
    <option value="owner">Owner</option>
    <option value="body">Body</option>
    <option value="status">Status</option>
    <option value="category">Category</option>
  </select>
</p>

<p>
  <label  for="limit"> Density:</label>
  <input class="density" id="limit" type="number" min="0" max="300" name="limit">
  <label class="density" for="limit">results per page</label>
</p>

<p>
  <button type="button" id="filter"> FIND TO-DOs</button>

  <button type="button" id="getAll" onclick="
  document.getElementById('owner').value = '';
  document.getElementById('orderBy').selectedIndex = 0;
  document.getElementById('limit').value = '';"> CLEAR FILTERs</button>
</p>

<hr/>

<div id="jsonDump" style="margin-top:20px"> Please click on "FIND TO-DOs" to continue. </div>

<script>
    window.onload = function () {
        console.log("The page is loaded");

        element = document.getElementById('filter');
        element.addEventListener("click", filter, true);
    }
</script>
</body>
</html>
