<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search To-dos</title>
  <link rel="stylesheet" type="text/css" href="css/todos.css">
  <script type="text/javascript" src="javascript/util.js"></script>
  <script type="text/javascript" src="javascript/todos.js"></script>
</head>
<body>

<p>
  <label for="api"> Input an api to filter TO-DOs:</label><input id="api" type="text" name="api" value="api/todos?">
  <button type="button" id="go"> GO</button>
</p>

<p> - - - - - - or setup your filters - - - - - - </p>

<p>
  <label for="owner"> Owner:</label><input id="owner" type="text" name="owner">
</p>

<p>
  <label for="category"> Category:</label><input id="category" type="text" name="category">
</p>

<p>
  <label for="str"> Contains:</label><input id="str" type="text" name="str">
</p>


<p>
  <label for="status"> Status:</label>
  <select id="status" name="status">
    <option value="">Select a status</option>
    <option value="complete">Complete</option>
    <option value="incomplete">Incomplete</option>
  </select>
</p>

<p>
  <label for="orderBy"> Order by:</label>
  <select id="orderBy" name="orderBy">
    <option value="">Select an order</option>
    <option value="owner">Owner</option>
    <option value="body">Body</option>
    <option value="status">Status</option>
    <option value="category">Category</option>
  </select>
</p>

<p>
  <label  for="limit"> Limit:</label>
  <input class="limit" id="limit" type="number" min="0" max="300" name="limit">
  <label class="limit" for="limit">results per page</label>
</p>

<p>
  <button type="button" id="getAll">GET ALL TO-DOs</button>

  <button type="button" id="filter"> SEARCH TO-DOs</button>

  <button type="button" id="clear" onclick="
  document.getElementById('api').value = 'api/todos?';
  document.getElementById('str').value = '';
  document.getElementById('category').value = '';
  document.getElementById('owner').value = '';
  document.getElementById('status').selectedIndex = 0;
  document.getElementById('orderBy').selectedIndex = 0;
  document.getElementById('limit').value = '';"> RESET FILTERs</button>
</p>

<div id="jsonDump" style="margin-top:20px"> Please click on "SEARCH TO-DOs" to proceed... </div>

    window.onload = function () {
        var element = document.getElementById('getAll');
        element.addEventListener("click", getAllTodos, true);

        element = document.getElementById('go');
        element.addEventListener("click", go, true);

        element = document.getElementById('filter');
        element.addEventListener("click", filter, true);
    }
</script>
</body>
</html>
